<!DOCTYPE html>
<html>

	<head>
		<title>Random Quote Machine</title>
		<meta charset='utf-8'> 
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
   		<link rel='stylesheet' href='styles.css' type='text/css'>
	</head>


	<body>
		<div class='container'>
  			<div class='quoteBlock'>
    			<blockquote>
      				<p></p>
      				<cite class='pull-right'></cite>
    			</blockquote>
    			<div class='buttons'>
      				<div class='a2a_kit a2a_kit_size_32 a2a_default_style' data-a2a-url=' ' data-a2a-title=' '>
      					<a class='a2a_button_twitter'></a>
      				</div>
      				<button class='btn' id='newQuote'>New quote</button>
    			</div>
  			</div>
		</div>

		<footer>
  			<p class='text-center'>Written and coded by <a href='https://ru.linkedin.com/in/obulygin'>Oleg Bulygin</a>.</p>
		</footer>


		<script src='https://code.jquery.com/jquery-2.2.4.min.js' integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=' crossorigin='anonymous'></script>
   		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS' crossorigin='anonymous'></script>
   		<script type='text/javascript' src='https://addtoany.com/menu/page.js'></script>
   		<script type='text/javascript' src='script.js'></script>
	</body>
	
</html>
